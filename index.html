<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Доступ до інформації про проживання в готелі" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#383578" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Safari PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GuestApp" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Security: Content Security Policy (relaxed for PWA compatibility) -->
    <!-- Note: 'unsafe-inline' та 'unsafe-eval' потрібні для Vite dev server та деяких PWA функцій -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https: http://localhost:* ws://localhost:* wss://localhost:*; worker-src 'self' blob:;"
    />
    
    <title>Hotel Guest App</title>
    
    <!-- Preload критичних ресурсів для швидшого завантаження -->
    <link rel="preconnect" href="https://api.hotel-lotse.app" crossorigin />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
